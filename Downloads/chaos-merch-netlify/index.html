<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaos Merch Generator</title>
  <style>
    body {
      background: #1b1b1b;
      color: #f8f8f8;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .generator {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
    }
    label {
      margin-top: 1rem;
    }
    select, input[type="number"] {
      padding: 0.5rem;
      background: #333;
      color: #f8f8f8;
      border: 1px solid #888;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-weight: bold;
      background: #ff0080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #c70066;
    }
    .results {
      margin-top: 2rem;
    }
    .quote-box {
      background: #2b2b2b;
      border: 1px solid #555;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .multi-generator {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 3rem;
    }
    .avenue {
      flex: 1 1 300px;
      background: #222;
      padding: 1.5rem;
      border: 1px solid #555;
    }
    .avenue h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
<!-- trimmed for brevity -->
</body>
</html>
